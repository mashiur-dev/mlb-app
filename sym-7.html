<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700&family=Open+Sans&family=Inter&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/build/style.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Page Title -->
    <title>MLB Online Journey</title>
</head>

<body>
    <div class="wrap sym-five sym-six sym-saven">
        <span class="overlay"></span> <!-- Background Overlay -->

        <span class="upper-overlay"></span> <!-- Upper Overlay -->

        <header>
            <h2 class="medium-bold-text">
                Trouve les 5 paquets Marlboro<br> Touch cachés dans la photo!
            </h2>
        </header> <!-- Header -->

        <div class="app-body">
            <div class="body-content">
                <div class="remaining-time">
                    <h4>TEMPS RESTANT</h4>
                    <div class="remaining-time-inner">
                        <h5 class="time">00:29 sec</h5>
                        <div class="time-steps">
                            <span class="active"></span>
                            <span class="active"></span>
                            <span class="active"></span>
                            <span class="active"></span>
                            <span class="active"></span>
                        </div>
                    </div>
                </div>

                <div class="selected-event-preview">
                    <img src="assets/images/beach-view-event-squre.png" alt="">

                    <div class="text-on-event-preview-text">
                        <h2>Ton temps est<br>écoulé</h2>
                        <img src="assets/images/icon-time-machine.svg" alt="">
                        <h3>REJOUER</h3>
                    </div>
                </div>
            </div>

            <div class="cta">
                <button>Suivant</button>
            </div>
        </div>

        <footer>
            <div class="smoking-warning">
                <h5>Fumer tue</h5>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
