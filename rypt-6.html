<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Open+Sans&family=Inter&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/build/style.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Page Title -->
    <title>MLB Online Journey</title>
</head>

<body>
    <div class="wrap rypt-six">
        <span class="overlay"></span> <!-- Background Overlay -->

        <header>
            <h2 class="medium-bold-text">
                Fais briller ton style et Choisis l’élément avec lequel tu souhaites personnaliser ton paquet
            </h2>
        </header> <!-- Header -->

        <div class="app-body">
            <div class="body-content">
                <div class="game-steps">
                    <div class="left-arrow">
                        <img src="assets/images/left-red-arrow.svg" alt="">
                    </div>
                    <div class="progress-bar">
                        <span style="width:100%"></span>
                    </div>
                </div>

                <div class="box-customize-preview box-bg-addon">
                    <div class="customized-box-preview">
                        <div class="customized-box-preview-inner bg-preview" style="background-image: url(assets/images/customized-bg-addons-1.png);">
                            <img src="assets/images/slide-marlboro-with-mic-my-style.png" alt="">
                        </div>
                    </div>

                    <div class="customized-addons-slide" data-slick='{"centerPadding": "30%"}'>

                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/images/customized-bg-addons-1.png" alt="">
                                <label class="checkbox-wrap" for="checkbox-1">
                                    <div class="green-checkbox">
                                        <div class="round">
                                            <input type="checkbox" id="checkbox-1" data-background="customized-bg-addons-1.png" checked/>
                                            <label for="checkbox-1"></label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/images/customized-bg-addons-2.png" alt="">
                                <label class="checkbox-wrap" for="checkbox-2">
                                    <div class="green-checkbox">
                                        <div class="round">
                                            <input type="checkbox" id="checkbox-2" data-background="customized-bg-addons-2.png" />
                                            <label for="checkbox-2"></label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/images/customized-bg-addons-3.png" alt="">
                                <label class="checkbox-wrap" for="checkbox-3">
                                    <div class="green-checkbox">
                                        <div class="round">
                                            <input type="checkbox" id="checkbox-3" data-background="customized-bg-addons-3.png" />
                                            <label for="checkbox-3"></label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="item">
                            <div class="item-inner">
                                <img src="assets/images/customized-bg-addons-4.png" alt="">
                                <label class="checkbox-wrap" for="checkbox-4">
                                    <div class="green-checkbox">
                                        <div class="round">
                                            <input type="checkbox" id="checkbox-4" data-background="customized-bg-addons-4.png" />
                                            <label for="checkbox-4"></label>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div><!-- Slide Thumb -->

                </div>
            </div>

        </div>

        <footer>
            <div class="cta">
                <button>Suivant</button>
            </div>
            
            <div class="smoking-warning">
                <h5>Fumer tue</h5>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
