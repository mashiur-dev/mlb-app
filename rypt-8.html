<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Open+Sans&family=Inter&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/build/style.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Page Title -->
    <title>MLB Online Journey</title>
</head>

<body>
    <div class="wrap rypt-eight">
        <span class="overlay"></span> <!-- Background Overlay -->

        <header>
            <h2 class="medium-bold-text">
                Fais tourner la roue pour découvrir ton cadeau!
            </h2>
        </header> <!-- Header -->

        <div class="app-body">
            <div class="body-content">
                <div class="spin-wheel-preview">
                    <img src="assets/images/spin-wheel-with-prize.png" alt="">
                </div>

                <div class="spin-wheel-winner-info input-group-icon">
                    <div class="winner-info-input-wrap input-group-wrap">
                        <label class="winner-info-location" for="winner-info-location">
                            <select required name="winner-info-location" id="winner-info-location">
                                <option value="" selected>Sélectionner ta région</option>
                                <option value="">option 1</option>
                                <option value="">option 2</option>
                                <option value="">option 3</option>
                            </select>
                        </label>
                    </div>

                    <div class="winner-info-input-wrap input-group-wrap">
                        <label class="winner-info-unique-code" for="winner-info-unique-code">
                            <input required type="text" id="winner-info-unique-code" placeholder="Entrer ton unique code">
                        </label>
                    </div>
                </div>
            </div>

            <div class="cta">
                <button>Faisons tourner la roue</button>
            </div>
        </div>

        <footer>
            <div class="smoking-warning">
                <h5>Fumer tue</h5>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
